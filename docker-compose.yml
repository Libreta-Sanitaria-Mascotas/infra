services:
  #=== PGADMIN ===
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      - auth_db

  #=== REDIS ===
  redis:
    image: redis:7-alpine
    container_name: redis_service
    ports:
      - "6379:6379"
    networks:
      - app-network
  #=== AUTH ===
  auth:
    image: node:22.16.0-alpine
    container_name: auth_service
    working_dir: /app
    volumes:
      - ../auth:/app
    command: sh -c "npm i && npm run start:dev"
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    depends_on:
      - auth_db
      - redis
    networks:
      - app-network
  auth_db:
    image: postgres:15-alpine
    container_name: auth_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data  
    networks:
      - app-network  
  #=== USER ===
  user:
    image: node:22.16.0-alpine
    container_name: user_service
    working_dir: /app
    volumes:
      - ../user:/app
    command: sh -c "npm i && npm run start:dev"
    expose:
      - "3002"
    # ports:
    #   - "3002:3002"
    environment:
      - NODE_ENV=development
    depends_on:
      - user_db
    networks:
      - app-network
  user_db:
    image: postgres:15-alpine
    container_name: user_db
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=user_db
    volumes:
      - user_db_data:/var/lib/postgresql/data  
    networks:
      - app-network
  #=== PET ===
  pet:
    image: node:22.16.0-alpine
    container_name: pet_service
    working_dir: /app
    volumes:
      - ../pet:/app
    command: sh -c "npm i && npm run start:dev"
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
    depends_on:
      - pet_db
    networks:
      - app-network
  pet_db:
    image: postgres:15-alpine
    container_name: pet_db
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pet_db
    volumes:
      - pet_db_data:/var/lib/postgresql/data  
    networks:
      - app-network
  #=== HEALTH ===
  health:
    image: node:22.16.0-alpine
    container_name: health_service
    working_dir: /app
    volumes:
      - ../health:/app
    command: sh -c "npm i && npm run start:dev"
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
    depends_on:
      - health_db
    networks:
      - app-network
  health_db:
    image: postgres:15-alpine
    container_name: health_db
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=health_db
    volumes:
      - health_db_data:/var/lib/postgresql/data  
    networks:
      - app-network
  #=== GATEWAY ===
  gateway:
    image: node:22.16.0-alpine
    container_name: gateway_service
    working_dir: /app
    volumes:
      - ../gateway:/app
    command: sh -c "npm i && npm run start:dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    # depends_on:
    #   - auth
    #   - user
    #   - pet
    #   - health
    networks:
      - app-network

volumes:
  auth_db_data:
  user_db_data:
  pet_db_data:
  health_db_data:
  pgadmin_data:

networks:
  app-network:                  